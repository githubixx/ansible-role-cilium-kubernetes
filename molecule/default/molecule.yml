    box: alvistack/ubuntu-24.04
    memory: 2048
    cpus: 2
    groups:
      - vpn
      - k8s_assets
      - k8s
    interfaces:
      - auto_config: true
        network_name: private_network
        type: static
        ip: 172.16.10.5
